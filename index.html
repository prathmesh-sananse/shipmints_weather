<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
</head>
<body>
    <h1>Weather WebApp</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input class="city-input" type="text" name="city-input" id="city-input" placeholder="Enter any city name">
            <button class="search-btn">Search</button>
            <div></div>
            <button class="location-btn">Current Location</button>
        </div>
        <div class="weather-output">
            <div class="weather-deatails">
                <div class="details-card">
                    <h2>Tokyo (Date)</h2>
                    <h4>Temperature: 90.10 F</h4>
                    <h4>Wind: 4.21 M/S</h4>
                    <h4>Humodity: 81%</h4>
                </div>
                <div class="icons">
                    <img src="" alt="weather-icons">
                    <h4>Rainy</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
